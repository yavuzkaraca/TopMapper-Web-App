<div class="wrapper">
  <div *ngIf="results.length > 0">
    <h2>Your Results</h2>
    <ul>
      <li *ngFor="let result of results" class="single-result">
        <p class="result-content"><strong>Date:</strong> {{ result.date }}</p>
        <button class="view-button" (click)="viewResult(result.id)">View Details</button>
      </li>
    </ul>
  </div>

  <div *ngIf="results.length === 0">
    <p>No results found for this user.</p>
  </div>
</div>
